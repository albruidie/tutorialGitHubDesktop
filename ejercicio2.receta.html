<!DOCTYPE html>
<html>
    <head>
        <title>Receta de un zumo de naranja</title>
    </head>

    <body>
        <!-- Titulo -->
        <h1>Un zumo de naranja</h1>

        <!-- imágen -->
        <img src="https://www.lr21.com.uy/wp-content/uploads/2017/05/que-beneficios-se-obtienen-al-consumir-naranja.jpg">

        <h2>Ingredientes:</h2>
        <!-- lista desordenada -->
        <ul>
            <li>2 naranjas</li>
            <li>Un exprimidor</li>
        </ul>
        <h2>Pasos:</h2>
        <!-- lista ordenada -->
        <ol>
            <li>Cortamos las naranjas por la mitad.</li>
            <li>Las exprimimos y servimos en un vaso</li>
        </ol>

        <!-- párrafo -->
        <p>Recuerda que el zumo de naranja natural recién exprimido tiene una larga lista de beneficios para tu salud.</p>
    </body>
</html>
